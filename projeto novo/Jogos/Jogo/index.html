<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">


    <title>Dash</title>
   <link rel="icon" href="icon.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"/>


  </head>

  <body translate="no">
    <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>

      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
      </div>

      <div id="home">
        <h1>Dash</h1>
        <p id="text"></p>

        <div id="highscore"></div>
      </div>
    </div>

    <div id="controls">
      <span><span>C</span>Insira moeda</span>
      <span><span>M</span>mutar</span>
      <span><span>&lt;</span><span>&gt;</span>mover</span>
      <span><span>&lt;</span><span>&gt;</span>acelerar</span>
    </div>

    <script src="javascript/1.js"></script>
    <script src="rendered-js.js"></script>
    <script src="javascript/null.js"></script>    
    
    
    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </body>
</html>
